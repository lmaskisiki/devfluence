<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>SkyNetPortal</title>
</head>

<body>

    <form action="/Addagent" method="POST">
        <section class="heading">
                <h1>SkyNetPortal</h1>
            </section>

            <fieldset class="agent-action">
                    <input type="submit" name="add" value="Add Agent">
                </fieldset>

        <fieldset class="agent-info">
            <label>
                Agent Name
                <input type="text" name="Agent Name">
            </label>
            <label>
                IP Address
                <input type="text" name="IP Address">
            </label>
            <label>
                Port
                <input type="text" name="Port">
            </label>
        </fieldset>

        <fieldset class="agent-action">
            <input type="submit" name="cancel" value="Cancel">
            <input type="submit" name="submit" value="Save">
        </fieldset>
    </form>
</body>

</html>
