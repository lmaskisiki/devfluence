<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>SkyNetPortal</title>
</head>

<body>
    <form>
        <section class="heading">
                <h1>SkyNetPortal</h1>
            </section>

            <fieldset class="agent-action">
                    <button data-bind="click: addAgent">Add Agent</button>
                    <button data-bind="click: removeAgent" disabled>Remove Agent</button>
                </fieldset>

        <fieldset class="agent-info">
            <label>
                Agent Name
                <input type="text" name="Agent Name"   data-bind="value: name">
            </label>
            <label>
                IP Address
                <input type="text" name="IP Address" data-bind="value: ipAddress">
            </label>
            <label>
                Port
                <input type="text" name="Port" data-bind="value: port">
            </label>
        </fieldset>

        <fieldset class="agent-action">
            <input type="button" name="cancel" value="Cancel" data-bind="click: save">
            <input type="button" name="submit" value="Save"  data-bind="click: save">
        </fieldset>
    </form>
 
    <script type="text/javascript" src="lib/knockout-3.4.2.js"></script>  
    <script type="text/javascript" src="src/agentService.js"></script>  
    <script type="text/javascript" src="src/serviceStorage.js"></script>  
    <script type="text/javascript" src="src/addViewModel.js"></script>  
     


</body>

</html>
