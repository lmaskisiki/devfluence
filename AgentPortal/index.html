<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard </title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <section>
        <div id="divHeader">
            <h1>SkyNet Portal</h1>
        </div>

        <ul>
            <li id="ulExecuteCommand">
                <a href="#command">Execute Command</a>
            </li>
            <li>
                <a href="#remove">Remove Agent</a>
            </li>
            <li>
                <a href="#edit">Edit Agent</a>
            </li>
            <li>
                <a href="addAgent.html">Add Agent</a>
            </li>
        </ul>

        <div data-bind="visible: agents().length > 0">
            <div  class="agent" data-bind="foreach: agents">
                <div data-bind="text: $data.name"></div>
            </div>
        </div>
    </section>


    <form data-bind="submit: save">
        <section class="heading">
            <h1>SkyNetPortal</h1>
        </section>

        <fieldset class="agent-action">
            <input type="submit" name="add" value="Add Agent">
        </fieldset>

        <fieldset class="agent-info">
            <label>
                Agent Name
                <input type="text" name="name">
            </label>
            <label>
                IP Address
                <input type="text" name="ipAddress">
            </label>
            <label>
                Port
                <input type="text" name="port">
            </label>
        </fieldset>

        <fieldset class="agent-action">
            <input type="button" name="cancel" value="Cancel">
            <input type="submit" name="submit" value="Save">
        </fieldset>
    </form>



    <script type="text/javascript" src="lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="src/agentService.js"></script>
    <script type="text/javascript" src="src/serviceStorage.js"></script>
    <script type="text/javascript" src="src/agent.js"></script>
    <script type="text/javascript" src="src/addViewModel.js"></script>

    <script>
        let persistence = new storageService();
        let service = new agentService(persistence);
        let viewModel = new addViewModel(service);
        ko.applyBindings(viewModel);
    </script>

</body>

</html>
