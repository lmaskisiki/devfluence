<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkyNetPortal</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form  data-bind="submit: removeAgent">
        <section class="heading">
            <h1>SkyNetPortal</h1>
        </section>
        <select data-bind="options: availableAgents,
        optionsText: 'agentName',
        value: agentToRemove,
        optionsCaption: 'agentName'" >
    </select>
        <section>
            <button >Cancel</button>

            <input type="submit" value="Remove">
         </section>
    </form>
    <script type="text/javascript" src="lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="src/agentService.js"></script>
    <script type="text/javascript" src="src/serviceStorage.js"></script>
    <script type="text/javascript" src="src/agent.js"></script>
    <script type="text/javascript" src="src/removeViewModel.js"></script>
    
    <script>
        ko.applyBindings(new removeViewModel())
    </script>
    
</body>

</html>
